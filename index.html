<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üí± Calculadora VES-BRL | Para Mam√°</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .calculator {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 380px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .flags {
            font-size: 24px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .converter-section {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #e1e5f2;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .converter-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1.3;
        }

        .rate-section {
            background: #fff3cd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffc107;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rate-label {
            font-size: 12px;
            color: #856404;
            margin-bottom: 6px;
            font-weight: 700;
            line-height: 1.2;
        }

        .rate-input {
            width: 120px;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #ffc107;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            color: #856404;
            background: #ffffff;
        }

        .rate-input:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 2px rgba(255, 200, 7, 0.2);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }

        .currency-input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #333;
            background: #f8f9ff;
        }

        .currency-input:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .currency-label {
            font-weight: bold;
            color: #555;
            min-width: 50px;
            font-size: 14px;
        }

        .arrow {
            font-size: 18px;
            color: #667eea;
            margin: 8px 0;
        }

        .result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin: 8px 0;
            line-height: 1.2;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            width: 100%;
        }

        .clear-btn:hover {
            background: #ff5252;
        }

        .clear-btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 15px;
            font-size: 11px;
            color: #888;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .separator {
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 15px 0;
            border-radius: 1px;
        }

        /* Espec√≠fico para Android Chrome */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .calculator {
                padding: 16px;
                border-radius: 12px;
                max-width: 100%;
            }
            
            .title {
                font-size: 18px;
            }
            
            .flags {
                font-size: 20px;
                gap: 12px;
            }

            .converter-section {
                padding: 14px;
                margin: 10px 0;
            }

            .converter-title {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .rate-section {
                padding: 8px;
                margin: 8px 0;
            }

            .rate-label {
                font-size: 11px;
            }

            .rate-input {
                width: 100px;
                font-size: 13px;
                padding: 6px;
            }

            .currency-input {
                font-size: 16px;
                padding: 10px;
            }

            .result {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Extra peque√±o para pantallas muy compactas */
        @media screen and (max-width: 360px) {
            .calculator {
                padding: 12px;
            }

            .converter-section {
                padding: 12px;
            }

            .title {
                font-size: 16px;
            }

            .flags {
                font-size: 18px;
            }

            .rate-input {
                width: 90px;
            }
        }

        /* Evitar zoom en inputs en iOS */
        @media screen and (max-width: 767px) {
            .rate-input, .currency-input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1 class="title">üí∞ Calculadora de Divisas</h1>
            <p class="subtitle">VES ‚áÑ BRL</p>
            <div class="flags">
                üáªüá™ ‚áÑ üáßüá∑
            </div>
        </div>

        <div class="converter-section">
            <div class="converter-title">
                üáªüá™ Bol√≠vares ‚Üí Reales üáßüá∑
            </div>
            
            <div class="rate-section">
                <div class="rate-label">üìä Tasa VES a BRL</div>
                <input type="number" id="rateVesToBrl" class="rate-input" placeholder="" step="0.01">
            </div>

            <div class="input-group">
                <span class="currency-label">VES:</span>
                <input type="number" id="vesInput" class="currency-input" placeholder="" step="0.01">
            </div>
            <div class="arrow">‚¨áÔ∏è</div>
            <div class="result" id="brlResult">Ingresa tasa y cantidad</div>
        </div>

        <div class="separator"></div>

        <div class="converter-section">
            <div class="converter-title">
                üáßüá∑ Reales ‚Üí Bol√≠vares üáªüá™
            </div>
            
            <div class="rate-section">
                <div class="rate-label">üìä Tasa BRL a VES</div>
                <input type="number" id="rateBrlToVes" class="rate-input" placeholder="" step="0.01">
            </div>

            <div class="input-group">
                <span class="currency-label">BRL:</span>
                <input type="number" id="brlInput" class="currency-input" placeholder="" step="0.01">
            </div>
            <div class="arrow">‚¨áÔ∏è</div>
            <div class="result" id="vesResult">Ingresa tasa y cantidad</div>
        </div>

        <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>

        <div class="footer">
            Hecho con <span class="heart">‚ù§Ô∏è</span> para mam√°
        </div>
    </div>

    <script>
        // Referencias a los elementos
        const rateVesToBrlInput = document.getElementById('rateVesToBrl');
        const rateBrlToVesInput = document.getElementById('rateBrlToVes');
        const vesInput = document.getElementById('vesInput');
        const brlInput = document.getElementById('brlInput');
        const brlResult = document.getElementById('brlResult');
        const vesResult = document.getElementById('vesResult');

        // Funci√≥n para formatear n√∫meros
        function formatNumber(num) {
            return new Intl.NumberFormat('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        // Funci√≥n para convertir VES a BRL
        function convertVesToBrl() {
            const rate = parseFloat(rateVesToBrlInput.value);
            const vesAmount = parseFloat(vesInput.value);

            if (rate && vesAmount) {
                const brlAmount = vesAmount / rate;
                brlResult.innerHTML = `üí∞ ${formatNumber(brlAmount)} BRL`;
                brlResult.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (vesAmount && !rate) {
                brlResult.innerHTML = '‚ö†Ô∏è Falta la tasa';
                brlResult.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
            } else {
                brlResult.innerHTML = 'Ingresa tasa y cantidad';
                brlResult.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
        }

        // Funci√≥n para convertir BRL a VES
        function convertBrlToVes() {
            const rate = parseFloat(rateBrlToVesInput.value);
            const brlAmount = parseFloat(brlInput.value);

            if (rate && brlAmount) {
                const vesAmount = brlAmount * rate;
                vesResult.innerHTML = `üí∞ ${formatNumber(vesAmount)} VES`;
                vesResult.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (brlAmount && !rate) {
                vesResult.innerHTML = '‚ö†Ô∏è Falta la tasa';
                vesResult.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
            } else {
                vesResult.innerHTML = 'Ingresa tasa y cantidad';
                vesResult.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
        }

        // Funci√≥n para limpiar todo
        function clearAll() {
            rateVesToBrlInput.value = '';
            rateBrlToVesInput.value = '';
            vesInput.value = '';
            brlInput.value = '';
            brlResult.innerHTML = 'Ingresa tasa y cantidad';
            vesResult.innerHTML = 'Ingresa tasa y cantidad';
            brlResult.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            vesResult.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
        }

        // Event listeners para VES a BRL
        rateVesToBrlInput.addEventListener('input', convertVesToBrl);
        vesInput.addEventListener('input', convertVesToBrl);

        // Event listeners para BRL a VES
        rateBrlToVesInput.addEventListener('input', convertBrlToVes);
        brlInput.addEventListener('input', convertBrlToVes);

        // Guardar las tasas en localStorage
        rateVesToBrlInput.addEventListener('input', () => {
            localStorage.setItem('rateVesToBrl', rateVesToBrlInput.value);
        });

        rateBrlToVesInput.addEventListener('input', () => {
            localStorage.setItem('rateBrlToVes', rateBrlToVesInput.value);
        });

        // Cargar las tasas guardadas al iniciar
        window.addEventListener('load', () => {
            const savedRateVesToBrl = localStorage.getItem('rateVesToBrl');
            const savedRateBrlToVes = localStorage.getItem('rateBrlToVes');
            
            if (savedRateVesToBrl) {
                rateVesToBrlInput.value = savedRateVesToBrl;
            }
            
            if (savedRateBrlToVes) {
                rateBrlToVesInput.value = savedRateBrlToVes;
            }
        });

        // Prevenir zoom en iOS al hacer focus en inputs
        document.addEventListener('touchstart', {});
    </script>
</body>
</html>
